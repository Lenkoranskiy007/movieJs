<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Movie js</title>
  </head>
  <body>
    <div class="container" data-container="container">
      <div class="wrapper">
        <header class="header">
          <div class="header__content">
            <a id="logo" class="header__content__logo" href="index.html">Movie App</a>
            <form>
              <div class="form">
                <input
                  type="text"
                  id="email"
                  class="form__input"
                  autocomplete="off"
                  placeholder="Поиск фильма"
                />
              </div>
            </form>
          </div>
        </header>
      </div>
      <div class="wrapper">
        <div class="movies"></div>
      </div>
      <div class="wrapper">
        <ul class="pagination">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>7</li>
          <li>8</li>
          <li>9</li>
          <li>10</li>
          <li>11</li>
          <li>12</li>
          <li>13</li>
        </ul>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="base.js"></script>
    <script src="app.js"></script>
    <script src="index.js"></script>
  </body>
</html>
